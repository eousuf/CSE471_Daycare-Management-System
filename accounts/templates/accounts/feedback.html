{% extends 'accounts/parent_dashboard.html' %}  <!-- Fix extends path -->

{% block dashboard_content %}

{% if messages %}
    <div class="alert alert-success" style="padding: 15px; margin: 20px 0; border-radius: 5px; background: #d4edda; color: #155724;">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    
<h2>Submit Feedback/Suggestion</h2>
<li><a href="{% url 'index' %}" style="color: white;">Home</a></li>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="cta-button">Submit Feedback</button>
</form>
{% endblock %}

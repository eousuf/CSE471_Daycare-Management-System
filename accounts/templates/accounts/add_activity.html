{% extends 'accounts/staff_dashboard.html' %}

{% block content %}
<div class="activity-form">
    <h2>Add Activity Summary</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="cta-button">Save Activity</button>
            <a href="{% url 'child_development' %}" class="cta-button cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
